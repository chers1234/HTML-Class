<!doctype html>
<!-- 5주과)reservation.html -->
<html lang="ko">
<head>
    <meta charset=utf-8: />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>음식점 예약 화면</title>
</head>
<body>
    <section>
        <form action="http://hive.dju.ac.kr/~drkdhong/semantic/reservation2.jsp" method="post"> 
         <!--if use reservation1.jsp. can't print menu box. btw reservation2.jsp has error you can see the Time : Null  -->
            <fieldset>
                <legend>예약자 정보</legend>
                <label for="datex">이름: </label>
                <input type="text" id="namex" name="namex" autocomplete="on" /><br />
                <label for="numberx">휴대전화</label>
                <input type="tel" id="numberx" name="numberx" placeholder="00*_000*_0000" pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}" /><br />
                <label for="personx">인원: </label>
                <input type="number" id="personx" name="personx" min="1" step="1" />
            </fieldset>
                <fieldset>
                    <legend>약속 날짜 시간 입력</legend>
                    <label for="datex">날짜: </label>
                    <input type="date" id="datex" name="datex" /><br />
                    <label for="timex">시간: </label>
                    <input type="time" id="times" name="timex" /><br />
                </fieldset>
            <fieldset>
                <legend>메뉴</legend>
                <label for="timex">시간</label>
                <select id="timex"name="mealtime" multiple>
                <option value="아침">아침</option>
                <option value="점심">점심</option>
                <option value="저녁">저녁</option></select>
                <label for="mealx">식사</label>
                <select id="mealx" name="meal" multiple>
                    <option value="등심세트">등심세트</option>
                    <option value="안심세트">안심세트</option>
                    <option value="꽃등심세트">꽃등심세트</option>
                    <option value="갈비세트">갈비세트</option>
                    <option value="점심정식">점심정식</option>
                    <option value="물냉면">물냉면</option>
                    <option value="비빔냉면">비빔냉면</option>
                </select>
            </fieldset>
            <fieldset>
                <button type="submit">예약하기</button>
                <input type="reset" name="reset1" value="취소" />
            </fieldset>
                </form>
    </section>
</body>
</html>
